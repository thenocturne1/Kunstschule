            <h4 style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '1rem', marginBottom: '0.5rem' }}>{faq.q}</h4>
            <p style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.9rem', color: '#666' }}>{faq.a}</p>
          </div>
        ))}
      </div>
    ),
  };

  return (
    <div style={{ minHeight: '100vh', background: '#FAFAF8', position: 'relative' }}>
      {/* Hero Background Image */}
      {!activeSection && (
        <div style={{
          position: 'fixed',
          top: 0,
          left: 0,
          width: '100vw',
          height: '100vh',
          background: `url(${images.hero}) center/cover`,
          zIndex: 1
        }} />
      )}

      {/* Logo */}
      <div 
        onClick={() => setActiveSection(null)}
        style={{
          position: 'fixed',
          top: '50%',
          left: '50%',
          transform: 'translate(-50%, -50%)',
          zIndex: activeSection ? 200 : 50,
          textAlign: 'center',
          cursor: activeSection ? 'pointer' : 'default',
          pointerEvents: activeSection ? 'auto' : 'none',
          transition: 'all 0.5s ease'
        }}
      >
        <h1 style={{
          fontFamily: "'Cormorant Garamond', Georgia, serif",
          fontSize: activeSection ? '1.2rem' : 'clamp(2rem, 5vw, 3.5rem)',
          fontWeight: 300,
          color: activeSection ? '#1A1A1A' : '#fff',
          letterSpacing: '0.1em',
          textTransform: 'uppercase',
          textShadow: activeSection ? 'none' : '0 2px 20px rgba(0,0,0,0.3)',
          transition: 'all 0.5s ease',
          opacity: activeSection ? 0 : 1
        }}>
          Spreebogen<br />Kunstschule
        </h1>
        {!activeSection && (
          <p style={{
            fontFamily: "'DM Sans', sans-serif",
            fontSize: '0.9rem',
            color: 'rgba(255,255,255,0.9)',
            marginTop: '1rem',
            letterSpacing: '0.15em',
            textTransform: 'uppercase',
            textShadow: '0 1px 10px rgba(0,0,0,0.3)'
          }}>Berlin</p>
        )}
      </div>

      {/* Content Area */}
      {activeSection && (
        <div style={{
          position: 'fixed',
          top: 0,
          left: 0,
          width: '100vw',
          height: '100vh',
          background: '#FAFAF8',
          zIndex: 30,
          overflow: 'auto'
        }}>
          <div style={{ paddingTop: '2rem' }}>
            <div style={{ textAlign: 'center', marginBottom: '2rem' }}>
              <span 
                onClick={() => setActiveSection(null)}
                style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '1.5rem', cursor: 'pointer', letterSpacing: '0.1em' }}
              >
                Spreebogen Kunstschule
              </span>
            </div>
            {sectionContent[activeSection]}
          </div>
        </div>
      )}

      {/* Kurs Detail Modal */}
      {selectedKurs && <KursDetailModal kursId={selectedKurs} onClose={closeKursDetail} />}

      {/* Semi-transparent Triangles */}
      <div style={{ position: 'fixed', top: 0, left: 0, width: '100vw', height: '100vh', zIndex: activeSection ? 40 : 100, pointerEvents: 'none' }}>
        {navItems.map((item) => {
          const isActive = activeSection === item.id;
          const hasActiveSection = activeSection !== null;
          const clipPath = hasActiveSection ? triangleClipPathsExpanded[item.id] : triangleClipPaths[item.id];
          const isClickable = !hasActiveSection || isActive;
          
          return (
            <div
              key={item.id}
              onClick={() => isClickable && handleTriangleClick(item.id)}
              style={{
                position: 'absolute',
                top: 0,
                left: 0,
                width: '100%',
                height: '100%',
                background: item.color,
                clipPath: clipPath,
                opacity: hasActiveSection ? 0.9 : 0.75,
                transition: 'clip-path 0.7s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease',
                cursor: isClickable ? 'pointer' : 'default',
                pointerEvents: isClickable ? 'auto' : 'none',
                zIndex: isActive ? 50 : 45
              }}
            >
              {!hasActiveSection && (
                <span style={{
                  position: 'absolute',
                  fontFamily: "'Cormorant Garamond', Georgia, serif",
                  fontSize: 'clamp(1rem, 2vw, 1.5rem)',
                  fontWeight: 400,
                  color: '#fff',
                  letterSpacing: '0.05em',
                  textShadow: '0 1px 5px rgba(0,0,0,0.2)',
                  ...labelPositions[item.id]
                }}>
                  {item.label}
                </span>
              )}
            </div>
          );
        })}

        {/* Center dot */}
        <div style={{
          position: 'absolute',
          top: '50%',
          left: '50%',
          transform: 'translate(-50%, -50%)',
          width: '8px',
          height: '8px',
          background: '#fff',
          borderRadius: '50%',
          zIndex: 110,
          pointerEvents: 'none',
          opacity: activeSection ? 0 : 1,
          transition: 'opacity 0.4s ease',
          boxShadow: '0 1px 5px rgba(0,0,0,0.3)'
        }} />
      </div>
    </div>
  );
}
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KunstschuleHome />);
    </script>
</body>
</html>
