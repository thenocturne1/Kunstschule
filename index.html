<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunstschule am Spreebord - Berlin</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DM Sans', sans-serif; background: #FAFAF8; overflow-x: hidden; }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;
        
function KunstschuleHome() {
  const [activeSection, setActiveSection] = useState(null);
  const [selectedKurs, setSelectedKurs] = useState(null);

  const images = {
    hero: 'Gemini_Generated_Image_uuzmpmuuzmpmuuzm.png',
    grafik: 'spreebogen-grafik.png',
    malerei: 'https://images.unsplash.com/photo-1460661419201-fd4cecdf8a8b?w=800&q=80',
    zeichnen: 'https://images.unsplash.com/photo-1513364776144-60967b0f800f?w=800&q=80',
    keramik: 'https://images.unsplash.com/photo-1565193566173-7a0ee3dbe261?w=800&q=80',
    atelier: 'https://images.unsplash.com/photo-1513364776144-60967b0f800f?w=800&q=80',
  };

  const kurseData = {
    'aquarell-vormittag': {
      id: 'aquarell-vormittag', title: 'Aquarell am Vormittag',
      desc: 'Entspanntes Malen in ruhiger Atmosphaere.',
      time: 'Montags 10:00-12:00', duration: '12 Termine', price: '280',
      level: 'Alle Level', category: 'vormittag', color: '#5BA88C',
      image: images.malerei,
      fullDescription: 'Entspanntes Aquarellmalen am Vormittag - fuer alle, die in ruhiger Atmosphaere kreativ sein moechten.',
      nextStart: new Date('2026-01-13'), spotsAvailable: 6
    },
    'zeichnen-basiskurs': {
      id: 'zeichnen-basiskurs', title: 'Zeichnen Basiskurs',
      desc: 'Die Grundlagen des akademischen Zeichnens.',
      time: 'Montags 18:30-20:30', duration: '12 Termine', price: '310',
      level: 'Anfaenger', category: 'abend', color: '#E8B4BC',
      image: images.zeichnen,
      fullDescription: 'Der Zeichnen Basiskurs vermittelt fundamentale Techniken des klassischen akademischen Zeichnens.',
      nextStart: new Date('2026-01-13'), spotsAvailable: 4
    },
    'malerei-basiskurs': {
      id: 'malerei-basiskurs', title: 'Malerei Basiskurs',
      desc: 'Einfuehrung in die Acrylmalerei.',
      time: 'Dienstags 19:00-21:00', duration: '12 Termine', price: '310',
      level: 'Anfaenger', category: 'abend', color: '#E8B4BC',
      image: images.malerei,
      fullDescription: 'Im Malerei Basiskurs tauchst du ein in die Welt der Farbe.',
      nextStart: new Date('2026-01-14'), spotsAvailable: 5
    },
    'keramik-toepfern': {
      id: 'keramik-toepfern', title: 'Keramik & Toepfern',
      desc: 'Arbeiten mit Ton: Aufbautechniken und Glasur.',
      time: 'Mittwochs 16:00-18:30', duration: '10 Termine', price: '420',
      level: 'Alle Level', category: 'abend', color: '#E8B4BC',
      image: images.keramik,
      fullDescription: 'Keramik ist eine der aeltesten Kunstformen der Menschheit.',
      nextStart: new Date('2026-01-15'), spotsAvailable: 6
    },
    'aktzeichnen': {
      id: 'aktzeichnen', title: 'Aktzeichnen',
      desc: 'Arbeiten nach lebendem Modell.',
      time: 'Donnerstags 19:00-21:15', duration: '12er-Karte', price: '280 / 20 Tag',
      level: 'Alle Level', category: 'abend', color: '#D4D0C8',
      image: images.zeichnen,
      fullDescription: 'Aktzeichnen nach lebendem Modell. Auch spontan mit Tagesticket moeglich.',
      nextStart: new Date('2026-01-16'), spotsAvailable: 99, isDropIn: true
    },
    'portrait-figur': {
      id: 'portrait-figur', title: 'Portrait & Figur',
      desc: 'Menschendarstellung vertiefen.',
      time: 'Samstags 09:30-12:30', duration: '10 Termine', price: '380',
      level: 'Grundkenntnisse', category: 'abend', color: '#E8B4BC',
      image: images.zeichnen,
      fullDescription: 'Die Darstellung des Menschen ist eine der groessten Herausforderungen.',
      nextStart: new Date('2026-01-18'), spotsAvailable: 5
    },
    'bildhauerei-bronze': {
      id: 'bildhauerei-bronze', title: 'Bildhauerei & Bronzeguss',
      desc: 'Vom Tonmodell zur Bronzeskulptur.',
      time: 'Samstags 10:00-14:00', duration: '12 Termine', price: '1450',
      level: 'Alle Level', category: 'intensiv', color: '#5BA88C',
      image: images.keramik,
      fullDescription: 'Erschaffe deine eigene Bronzeskulptur - auch fuer Anfaenger!',
      nextStart: new Date('2026-02-01'), spotsAvailable: 6
    },
  };

  const navItems = [
    { id: 'kurse', label: 'Kurse', color: '#E8B4BC', icon: '✎' },
    { id: 'info', label: 'Über uns', color: '#7BA896', icon: '☺' },
    { id: 'kalender', label: 'Termine', color: '#E8DDD4', icon: '▦' },
    { id: 'faq', label: 'Kontakt', color: '#DBBEA1', icon: '✆' },
  ];

  const triangleClipPaths = {
    kurse: 'polygon(0% 0%, 50% 50%, 100% 0%)',
    info: 'polygon(100% 0%, 100% 100%, 50% 50%)',
    kalender: 'polygon(0% 0%, 50% 50%, 0% 100%)',
    faq: 'polygon(50% 50%, 100% 100%, 0% 100%)',
  };

  const triangleClipPathsExpanded = {
    kurse: 'polygon(0% 0%, 10% 0%, 0% 10%)',
    info: 'polygon(90% 0%, 100% 0%, 100% 10%)',
    kalender: 'polygon(0% 90%, 0% 100%, 10% 100%)',
    faq: 'polygon(100% 90%, 100% 100%, 90% 100%)',
  };

  const labelPositions = {
    kurse: { top: '18%', left: '50%', transform: 'translateX(-50%)' },
    info: { top: '50%', right: '10%', transform: 'translateY(-50%)' },
    kalender: { top: '50%', left: '10%', transform: 'translateY(-50%)' },
    faq: { bottom: '18%', left: '50%', transform: 'translateX(-50%)' },
  };

  const handleTriangleClick = (id) => {
    if (activeSection === null) {
      setActiveSection(id);
      setSelectedKurs(null);
    } else if (activeSection === id) {
      setActiveSection(null);
      setSelectedKurs(null);
    }
  };

  const handleAnmeldung = (e, kursName) => {
    e.preventDefault();
    e.stopPropagation();
    const mailtoLink = `mailto:info@kunstschule-spreebord.de?subject=${encodeURIComponent(`Anmeldung: ${kursName}`)}&body=${encodeURIComponent(`Ich moechte mich fuer "${kursName}" anmelden.\n\nName:\nTelefon:\nE-Mail:`)}`;
    window.open(mailtoLink, '_blank');
  };

  const openKursDetail = (kursId) => setSelectedKurs(kursId);
  const closeKursDetail = () => setSelectedKurs(null);

  const KursDetailModal = ({ kursId, onClose }) => {
    const kurs = kurseData[kursId];
    if (!kurs) return null;
    return (
      <div style={{ position: 'fixed', top: 0, left: 0, right: 0, bottom: 0, background: 'rgba(0,0,0,0.7)', zIndex: 400, display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '2rem' }} onClick={onClose}>
        <div style={{ background: '#FAFAF8', maxWidth: '700px', width: '100%', maxHeight: '85vh', overflow: 'auto', position: 'relative' }} onClick={(e) => e.stopPropagation()}>
          {kurs.image && <div style={{ height: '250px', background: `url(${kurs.image}) center/cover`, position: 'relative' }}>
            <button onClick={onClose} style={{ position: 'absolute', top: '1rem', right: '1rem', background: 'rgba(255,255,255,0.9)', border: 'none', width: '40px', height: '40px', fontSize: '1.5rem', cursor: 'pointer', borderRadius: '50%' }}>×</button>
          </div>}
          <div style={{ padding: '2rem' }}>
            <span style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.75rem', color: '#888', textTransform: 'uppercase', letterSpacing: '0.1em' }}>{kurs.level}</span>
            <h2 style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '2rem', fontWeight: 400, margin: '0.5rem 0' }}>{kurs.title}</h2>
            <p style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.9rem', color: '#666', marginBottom: '1.5rem' }}>{kurs.time} · {kurs.duration}</p>
            <p style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.95rem', color: '#333', lineHeight: 1.8, marginBottom: '2rem' }}>{kurs.fullDescription}</p>
            <div style={{ borderTop: '1px solid #eee', paddingTop: '1.5rem', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
              <span style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '1.5rem' }}>EUR {kurs.price}</span>
              <button onClick={(e) => handleAnmeldung(e, kurs.title)} style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.9rem', background: '#1A1A1A', color: '#fff', border: 'none', padding: '0.75rem 2rem', cursor: 'pointer' }}>Jetzt anmelden</button>
            </div>
          </div>
        </div>
      </div>
    );
  };

  const KursCard = ({ kurs }) => (
    <div onClick={() => openKursDetail(kurs.id)} style={{ cursor: 'pointer', background: '#fff', overflow: 'hidden', boxShadow: '0 2px 20px rgba(0,0,0,0.08)', transition: 'transform 0.3s' }}>
      <div style={{ height: '160px', background: `url(${kurs.image}) center/cover`, position: 'relative' }}>
        <div style={{ position: 'absolute', bottom: 0, left: 0, right: 0, background: 'linear-gradient(transparent, rgba(0,0,0,0.6))', padding: '1.5rem 1rem 1rem' }}>
          <span style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.65rem', color: 'rgba(255,255,255,0.8)', textTransform: 'uppercase', letterSpacing: '0.1em' }}>{kurs.level}</span>
        </div>
      </div>
      <div style={{ padding: '1.25rem' }}>
        <h4 style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '1.2rem', fontWeight: 400, marginBottom: '0.5rem' }}>{kurs.title}</h4>
        <p style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.85rem', color: '#666', lineHeight: 1.5, marginBottom: '0.75rem' }}>{kurs.desc}</p>
        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
          <span style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.75rem', color: '#999' }}>{kurs.time}</span>
          <span style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '1.1rem' }}>EUR {kurs.price}</span>
        </div>
      </div>
    </div>
  );

  const sectionContent = {
    kurse: (
      <div style={{ padding: '4rem 2rem', maxWidth: '1200px', margin: '0 auto' }}>
        <h2 style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '2.8rem', fontWeight: 300, marginBottom: '0.5rem' }}>Kursangebot</h2>
        <p style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '1rem', color: '#666', marginBottom: '3rem', maxWidth: '600px' }}>
          Von akademischen Grundlagen bis zur freien kuenstlerischen Entfaltung.
        </p>
        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: '2rem' }}>
          {Object.values(kurseData).map(kurs => <KursCard key={kurs.id} kurs={kurs} />)}
        </div>
      </div>
    ),
    info: (
      <div style={{ padding: '4rem 2rem', maxWidth: '1200px', margin: '0 auto' }}>
        <h2 style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '2.8rem', fontWeight: 300, marginBottom: '3rem' }}>Über uns</h2>
        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '3rem', marginBottom: '4rem' }}>
          <div>
            <img src={images.atelier} alt="Atelier" style={{ width: '100%', height: '300px', objectFit: 'cover', marginBottom: '1.5rem' }} />
            <h3 style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '1.5rem', marginBottom: '1rem' }}>Unser Atelier</h3>
            <p style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.95rem', color: '#555', lineHeight: 1.7 }}>
              55 qm kreativer Raum im Herzen Berlins, eingebettet in den Firmenkomplex einer Kunstgiesserei. Kreativitaet am Wasser.
            </p>
          </div>
          <div>
            <img src={images.keramik} alt="Keramik" style={{ width: '100%', height: '300px', objectFit: 'cover', marginBottom: '1.5rem' }} />
            <h3 style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '1.5rem', marginBottom: '1rem' }}>Philosophie</h3>
            <p style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.95rem', color: '#555', lineHeight: 1.7 }}>
              Kleine Gruppen, individuelle Betreuung. Wir glauben, dass jeder Mensch kreativ ist.
            </p>
          </div>
        </div>
      </div>
    ),
    kalender: (
      <div style={{ padding: '4rem 2rem', maxWidth: '1000px', margin: '0 auto' }}>
        <h2 style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '2.8rem', fontWeight: 300, marginBottom: '3rem' }}>Termine</h2>
        <h3 style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '1.5rem', marginBottom: '1.5rem' }}>Kommende Kursstarts</h3>
        <div style={{ display: 'flex', flexDirection: 'column', gap: '1rem' }}>
          {Object.values(kurseData).filter(k => k.nextStart).slice(0, 6).map(kurs => (
            <div key={kurs.id} onClick={() => openKursDetail(kurs.id)} style={{ display: 'flex', alignItems: 'center', gap: '1.5rem', padding: '1rem', background: '#fff', cursor: 'pointer', boxShadow: '0 1px 10px rgba(0,0,0,0.05)' }}>
              <div style={{ width: '60px', height: '60px', background: `url(${kurs.image}) center/cover`, flexShrink: 0 }} />
              <div style={{ flex: 1 }}>
                <h4 style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '1.1rem' }}>{kurs.title}</h4>
                <p style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.8rem', color: '#888' }}>{kurs.time}</p>
              </div>
              <div style={{ textAlign: 'right' }}>
                <div style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.9rem', fontWeight: 500 }}>{kurs.nextStart.toLocaleDateString('de-DE', { day: '2-digit', month: 'short' })}</div>
                <div style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.75rem', color: '#888' }}>EUR {kurs.price}</div>
              </div>
            </div>
          ))}
        </div>
      </div>
    ),
    faq: (
      <div style={{ padding: '4rem 2rem', maxWidth: '900px', margin: '0 auto' }}>
        <h2 style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '2.8rem', fontWeight: 300, marginBottom: '3rem' }}>Kontakt</h2>
        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: '3rem', marginBottom: '4rem' }}>
          <div>
            <h3 style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '1.3rem', marginBottom: '1rem' }}>Kunstschule am Spreebord</h3>
            <p style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.9rem', color: '#555', lineHeight: 1.8 }}>
              Oranienstrasse 185<br />Hinterhof 2. OG<br />10999 Berlin-Kreuzberg
            </p>
            <p style={{ fontFamily: "'DM Sans', sans-serif", fontSize: '0.9rem', color: '#555', lineHeight: 1.8, marginTop: '1rem' }}>
              <strong>Telefon:</strong> 0176 22996566<br />
              <strong>E-Mail:</strong> info@kunstschule-spreebord.de<br />
              <strong>Erreichbar:</strong> Mo-Fr 16-19 Uhr
            </p>
          </div>
          <div>
            <h3 style={{ fontFamily: "'Cormorant Garamond', Georgia, serif", fontSize: '1.3rem', marginBottom: '1.5rem' }}>Nachricht senden</h3>
            <form style={{ display: 'flex', flexDirection: 'column', gap: '1rem' }}>
              <input type="text" placeholder="Name" style={{ fontFamily: "'DM Sans', sans-serif", padding: '0.75rem', border: '1px solid #ddd', fontSize: '0.9rem' }} />
              <input type="email" placeholder="E-Mail" style={{ fontFamily: "'DM Sans', sans-serif", padding: '0.75rem', border: '1px solid #ddd', fontSize: '0.9rem' }} />
              <textarea placeholder="Nachricht" rows={4} style={{ fontFamily: "'DM Sans', sans-serif", padding: '0.75rem', border: '1px solid #ddd', fontSize: '0.9rem', resize: 'vertical' }} />
              <button type="button" style={{ fontFamily: "'DM Sans', sans-serif", background: '#1A1A1A', color: '#fff', border: 'none', padding: '0.75rem', cursor: 'pointer', fontSize: '0.9rem' }}>Absenden</button>
            </form>
          </div>
        </div>
      </div>
    ),
  };

  return (
    <div style={{ minHeight: '100vh', background: '#FAFAF8', position: 'relative' }}>
      
      {/* Top Navigation Bar */}
      <div style={{
        position: 'fixed',
        top: 0,
        left: 0,
        right: 0,
        background: activeSection ? '#E8B4BC' : 'transparent',
        padding: '1rem 2rem',
        display: 'flex',
        justifyContent: 'center',
        gap: '3rem',
        zIndex: 200,
        transition: 'background 0.3s'
      }}>
        {['HOME', 'KURSE', 'TERMINE', 'ÜBER UNS', 'KONTAKT'].map((item, i) => (
          <span 
            key={i}
            onClick={() => {
              if (item === 'HOME') setActiveSection(null);
              else if (item === 'KURSE') setActiveSection('kurse');
              else if (item === 'TERMINE') setActiveSection('kalender');
              else if (item === 'ÜBER UNS') setActiveSection('info');
              else if (item === 'KONTAKT') setActiveSection('faq');
            }}
            style={{
              fontFamily: "'DM Sans', sans-serif",
              fontSize: '0.8rem',
              color: '#fff',
              cursor: 'pointer',
              letterSpacing: '0.15em',
              textShadow: activeSection ? 'none' : '0 1px 3px rgba(0,0,0,0.3)'
            }}
          >{item}</span>
        ))}
      </div>

      {/* Content Area */}
      {activeSection && (
        <div style={{
          position: 'fixed',
          top: 0,
          left: 0,
          width: '100vw',
          height: '100vh',
          background: '#FAFAF8',
          zIndex: 30,
          overflow: 'auto',
          paddingTop: '60px'
        }}>
          {sectionContent[activeSection]}
        </div>
      )}

      {/* Kurs Detail Modal */}
      {selectedKurs && <KursDetailModal kursId={selectedKurs} onClose={closeKursDetail} />}

      {/* Triangles */}
      <div style={{ position: 'fixed', top: 0, left: 0, width: '100vw', height: '100vh', zIndex: activeSection ? 40 : 100, pointerEvents: 'none' }}>
        {navItems.map((item) => {
          const isActive = activeSection === item.id;
          const hasActiveSection = activeSection !== null;
          const clipPath = hasActiveSection ? triangleClipPathsExpanded[item.id] : triangleClipPaths[item.id];
          const isClickable = !hasActiveSection || isActive;
          
          return (
            <div
              key={item.id}
              onClick={() => isClickable && handleTriangleClick(item.id)}
              style={{
                position: 'absolute',
                top: 0,
                left: 0,
                width: '100%',
                height: '100%',
                background: item.color,
                clipPath: clipPath,
                opacity: hasActiveSection ? 0.95 : 0.88,
                transition: 'clip-path 0.7s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease',
                cursor: isClickable ? 'pointer' : 'default',
                pointerEvents: isClickable ? 'auto' : 'none',
                zIndex: isActive ? 50 : 45
              }}
            >
              {!hasActiveSection && (
                <div style={{
                  position: 'absolute',
                  display: 'flex',
                  alignItems: 'center',
                  gap: '0.6rem',
                  ...labelPositions[item.id]
                }}>
                  <span style={{
                    fontFamily: "'Cormorant Garamond', Georgia, serif",
                    fontSize: 'clamp(1rem, 1.8vw, 1.3rem)',
                    fontWeight: 400,
                    color: '#fff',
                    letterSpacing: '0.03em'
                  }}>
                    {item.label}
                  </span>
                  <span style={{ fontSize: '1.1rem', opacity: 0.85 }}>{item.icon}</span>
                </div>
              )}
            </div>
          );
        })}

        {/* Center Logo and Name */}
        {!activeSection && (
          <div style={{
            position: 'absolute',
            top: '50%',
            left: '50%',
            transform: 'translate(-50%, -50%)',
            textAlign: 'center',
            zIndex: 110,
            pointerEvents: 'none'
          }}>
            {/* Spreebogen Graphic */}
            <img 
              src={images.grafik} 
              alt="Spreebogen" 
              style={{ 
                width: 'clamp(180px, 35vw, 350px)', 
                height: 'auto', 
                marginBottom: '0.5rem',
                opacity: 0.95
              }} 
            />
            
            {/* School Name - Big and Clear */}
            <h1 style={{
              fontFamily: "'Cormorant Garamond', Georgia, serif",
              fontSize: 'clamp(1.8rem, 4.5vw, 3rem)',
              fontWeight: 400,
              color: '#fff',
              letterSpacing: '0.12em',
              textTransform: 'uppercase',
              lineHeight: 1.15,
              marginBottom: '0.3rem'
            }}>
              Kunstschule<br />am Spreebord
            </h1>
            
            {/* Tagline */}
            <p style={{
              fontFamily: "'Cormorant Garamond', Georgia, serif",
              fontSize: 'clamp(0.85rem, 1.5vw, 1.1rem)',
              color: 'rgba(255,255,255,0.95)',
              letterSpacing: '0.25em',
              fontStyle: 'italic'
            }}>
              Kreativität am Wasser
            </p>
          </div>
        )}

        {/* Center dot */}
        <div style={{
          position: 'absolute',
          top: '50%',
          left: '50%',
          transform: 'translate(-50%, -50%)',
          width: '5px',
          height: '5px',
          background: '#fff',
          borderRadius: '50%',
          zIndex: 105,
          pointerEvents: 'none',
          opacity: activeSection ? 0 : 0.5,
          transition: 'opacity 0.4s ease'
        }} />
      </div>
    </div>
  );
}
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KunstschuleHome />);
    </script>
</body>
</html>
